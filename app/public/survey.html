<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Employee Survey</title>
</head>

<body>
    <main class="container">
        <header class="row">
            <div class="col">
                <h1>Survey Questions</h1>
            </div>
        </header>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="employeeName">Name (Required)</label>
                        <input type="text" class="form-control" id="employeeName" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="employeeImg">Link to Photo (Required)</label>
                        <input type="text" class="form-control" id="employeeImg"
                            placeholder="http://www.johndoe.com/image.jpg">
                    </div>
                    <div class="form-group">
                        <label for="question1">I believe I am fairly compensated</label>
                        <select class="survey form-control" id="q1">
                            <option value selected disabled>Choose one</option>
                            <option value=1>1 - Strongly Disagree</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5 - Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question2">The happiest parts of my week are when I am at work.</label>
                        <select class="survey form-control" id="q2">
                            <option value selected disabled>Choose one</option>
                            <option value=1>1 - Strongly Disagree</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5 - Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question3">I do/will vaccinate my children.</label>
                        <select class="survey form-control" id="q3">
                            <option value selected disabled>Choose one</option>
                            <option value=1>1 - Strongly Disagree</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5 - Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question4">Tom Brady is a cheater.</label>
                        <select class="survey form-control" id="q4">
                            <option value selected disabled>Choose one</option>
                            <option value=1>1 - Strongly Disagree</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5 - Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question5">I believe in a thing called love.</label>
                        <select class="survey form-control" id="q5">
                            <option value selected disabled>Choose one</option>
                            <option value=1>1 - Strongly Disagree</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5 - Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question6">I put my shopping cart in the cart return every time I
                            shop.</label>
                        <select class="survey form-control" id="q6">
                            <option value selected disabled>Choose one</option>
                            <option value=1>1 - Strongly Disagree</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5 - Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question7">I brush and floss twice daily.</label>
                        <select class="survey form-control" id="q7">
                            <option value selected disabled>Choose one</option>
                            <option value=1>1 - Strongly Disagree</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5 - Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question8">On any given day, at 1:23pm, my bed is made.</label>
                        <select class="survey form-control" id="q8">
                            <option value selected disabled>Choose one</option>
                            <option value=1>1 - Strongly Disagree</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5 - Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question9">I've never seen the inside of a Turkish Prison</label>
                        <select class="survey form-control" id="q9">
                            <option value selected disabled>Choose one</option>
                            <option value=1>1 - Strongly Disagree</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5 - Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question10">I often find myself quoting the movie "Hot Fuzz".</label>
                        <select class="survey form-control" id="q10">
                            <option value selected disabled>Choose one</option>
                            <option value=1>1 - Strongly Narp</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5 - Strongly Yarp</option>
                        </select>
                    </div>
                    <div class="d-none text-center bg-warning text-dark border border-danger" id="invalid">
                        <p>Please answer all survey questions before submitting</p>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitSurvey">Submit</button>
                </form>
            </div>
            <div class="modal" tabindex="-1" role="dialog" id="matchEmp">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Employee Match</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img id="empPic">
                            <div id="empName"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="./js/survey.js"></script>
    </main>
</body>

</html>
